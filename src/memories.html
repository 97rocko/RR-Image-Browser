<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./memories.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

<body>
  <div id="pageBackground" class="backgroundColor">
    <div class="logo">

      <h3 class="logoSub">=]</h3>
    </div>
    <div class="content boxShadow">
      <div class="usernameInput" id="userInput">

          <p class="loadingText" id="progressBarText"></p>
          <progress class="progress is-link" id="loadingBar" value="0" max="100"></progress>

    </div>

    </div>
